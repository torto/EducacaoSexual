<div class="row">
  <div ng-show="{{lista.length}}" class="col-md-6 thumb-padding text-center" data-ng-repeat="elemento in lista">

      <img ng-src="{{elemento.image['300']['href']}}" alt="{{elemento.label}}">

    </a>
  </div>

  <div ng-show="{{!lista.length}}" class="col-md-12 text-center">
    <p>Nenhuma Imagem Econtrada!</p>

  </div>
</div>
