<div class="row historia-create">
  <div class="col-md-10 col-md-offset-1">
    <h3 class="text-center">Por favor insira um título para sua história</h3>
    <form>
      <div class="form-group">
        <input class="form-control" id="tituloHistoria" ng-model="historia.tituloHistoria" placeholder="Título História. Ex: A turma da rua 15" type="text">
      </div>
       <button type="submit" ng-click="salvarHistoria()" class="btn btn-default">Salvar</button>
    </form>
  </div>
</div>
