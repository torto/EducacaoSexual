<div class="row titulo">
  <div class="col-md-12">
    <h1>
      <span class="glyphicon glyphicon-book" style="font-size: 30px;"></span>
      Criar Tarefa</h1>
  </div>
</div>
<div class="row">

  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center box-border-bottom">
    <h4> Para gerar a hash de compartilhamento basta salvar a tarefa.</h4>
    </div>
  </div>

  <div class="row" style="margin-top: 10px !important;">
    <div class="col-md-5 box-border-left">
      <div class="form-group" style="margin-left:10px;">
        <label for="exampleInputEmail1">Nome da Tarefa</label>
          <input class="form-control" placeholder="Nome da Tarefa" ng-model="tarefa.nomeTarefa" type="text">
      </div>


    </div>

    <div class="col-md-5 col-md-offset-1 box-border-left">
      <div class="form-group">
        <label for="exampleInputEmail1">Hash de compartilhamento</label>
        <div class="input-group">
          <span class="input-group-addon">Hash</span>
          <input class="form-control" ng-model="tarefa.hashTarefa" placeholder="Salve a tarefa para gerar o HASH" type="text" readonly>
        </div>
        <!-- <input class="form-control" id="exampleInputEmail1" placeholder="Email" type="email"> -->
      </div>
  </div>

  <div class="row" style="margin-top: 10px !important;">
    <div class="col-md-6 col-md-offset-3 box-border-top">

      <button type="button" style="margin-top:5px;" ng-click="savarTarefa()" class="btn btn-default center-block">Salvar</button>
    </div>
  </div>

</div>
